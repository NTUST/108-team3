    <div id="wrapper">
        <div id="page" class="container">
            <div id="container">
            <div id="start"> ARMY 是你！</div>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                </div>
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>
                <div id="progress"></div>
            </div>

            </div>

        <p>&copy; Fans' Item Bank | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by TEAM 3.</p>
    </div>
<script>
    // select all elements
const start = document.getElementById("start");
const quiz = document.getElementById("quiz");
const question = document.getElementById("question");
const qImg = document.getElementById("qImg");
const choiceA = document.getElementById("A");
const choiceB = document.getElementById("B");
const choiceC = document.getElementById("C");
const counter = document.getElementById("counter");
const timeGauge = document.getElementById("timeGauge");
const progress = document.getElementById("progress");
const scoreDiv = document.getElementById("scoreContainer");

// create our questions
let questions = [
    {
        question : "請問BTS第一首破5億的MV為何？",
        imgSrc : "{% static "img/BTS.png" %}",
        choiceA : "Fire ",
        choiceB : "DNA",
        choiceC : "SpringDay",
        correct : "B"
    },{
        question : "南俊更名成 RM 是什麼時候？",
        imgSrc : "{% static "img/BTS.png" %}",
        choiceA : "2016",
        choiceB : "2017 ",
        choiceC : "2018",
        correct : "B"
    },{
        question : "請問何者不是BTS海外合作過的藝人？",
        imgSrc : "{% static "img/BTS.png" %}",
        choiceA : "The Chainsmokers",
        choiceB : "Nicki Minaj",
        choiceC : "Justin Bieber",
        correct : "C"
    },{
        question : "請問下列歌曲何者未曾登上英國官方排行榜(Official Charts)？",
        imgSrc : "{% static "img/BTS.png" %}",
        choiceA : "DNA",
        choiceB : "FakeLove",
        choiceC : "IDOL",
        correct : "A"
    },{
        question : "請問IDOL舞蹈成員代表英雄,何者錯誤？",
        imgSrc : "{% static "img/BTS.png" %}",
        choiceA : "V-鋼鐵人/Iron Man",
        choiceB : "JIN-告克/Hulk",
        choiceC : "SUGA-麵包超人/Anpanman",
        correct : "C"
    }
];

// create some variables

const lastQuestion = questions.length - 1;
let runningQuestion = 0;
let count = 0;
const questionTime = 10; // 10s
const gaugeWidth = 150; // 150px
const gaugeUnit = gaugeWidth / questionTime;
let TIMER;
let score = 0;

// render a question
function renderQuestion(){
    let q = questions[runningQuestion];
    
    question.innerHTML = "<p>"+ q.question +"</p>";
    qImg.innerHTML = "<img src="+ q.imgSrc +">";
    choiceA.innerHTML = q.choiceA;
    choiceB.innerHTML = q.choiceB;
    choiceC.innerHTML = q.choiceC;
}

start.addEventListener("click",startQuiz);

// start quiz
function startQuiz(){
    start.style.display = "none";
    renderQuestion();
    quiz.style.display = "block";
    renderProgress();
    renderCounter();
    TIMER = setInterval(renderCounter,1000); // 1000ms = 1s
}

// render progress
function renderProgress(){
    for(let qIndex = 0; qIndex <= lastQuestion; qIndex++){
        progress.innerHTML += "<div class='prog' id="+ qIndex +"></div>";
    }
}

// counter render

function renderCounter(){
    if(count <= questionTime){
        counter.innerHTML = count;
        timeGauge.style.width = count * gaugeUnit + "px";
        count++
    }else{
        count = 0;
        // change progress color to red
        answerIsWrong();
        if(runningQuestion < lastQuestion){
            runningQuestion++;
            renderQuestion();
        }else{
            // end the quiz and show the score
            clearInterval(TIMER);
            scoreRender();
        }
    }
}

// checkAnwer

function checkAnswer(answer){
    if( answer == questions[runningQuestion].correct){
        // answer is correct
        score++;
        // change progress color to green
        answerIsCorrect();
    }else{
        // answer is wrong
        // change progress color to red
        answerIsWrong();
    }
    count = 0;
    if(runningQuestion < lastQuestion){
        runningQuestion++;
        renderQuestion();
    }else{
        // end the quiz and show the score
        clearInterval(TIMER);
        scoreRender();
    }
}

// answer is correct
function answerIsCorrect(){
    document.getElementById(runningQuestion).style.backgroundColor = "#0f0";
}

// answer is Wrong
function answerIsWrong(){
    document.getElementById(runningQuestion).style.backgroundColor = "#f00";
}

// score render
function scoreRender(){
    scoreDiv.style.display = "block";
    
    // calculate the amount of question percent answered by the user
    const scorePerCent = Math.round(100 * score/questions.length);
    
    // choose the image based on the scorePerCent
    let img = (scorePerCent >= 80) ? "{% static "img/5.png" %}" :
              (scorePerCent >= 60) ? "{% static "img/4.png" %}" :
              (scorePerCent >= 40) ? "{% static "img/3.png" %}" :
              (scorePerCent >= 20) ? "{% static "img/2.png" %}" :
              "{% static "img/1.png" %}";
    
    scoreDiv.innerHTML = "<img src="+ img +">";
    scoreDiv.innerHTML += "<p>"+ scorePerCent +"%</p>";
}
</script>
</body>
</html>
